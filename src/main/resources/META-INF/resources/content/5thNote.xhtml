<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
      
      
    <h:body style="background: #3371FF">
          
               <h2>5th Semester Note</h2>
                                  
        <h:form>
		
		
                <h:panelGrid columns="2"> 
			
			
			       <h:dataTable value="#{fifthSemesterNote.getLocation()}" var="u"  border="2" style=" margin: auto;height: 180;background:#fff ;color:darkgray azure;text-align: center">
    <f:facet name = "header" >Hand Notes</f:facet>    	
            
            <h:column>
           
               <h:outputLabel value = "#{u.location}"
                            
                   />
               
            </h:column>
            
         
            
           
                      
                   
            
           
            </h:dataTable> 
                 <h:dataTable value="#{fifthSemesterNote.getLink()}" var="v"  border="2" style=" margin: auto;height: 180;background:#fff ;color:darkgray azure;text-align: center">
                   <f:facet name = "header" >Download Here</f:facet>    	
            
            <h:column>
                <h:outputLink value="#{v.locationlink}">Download Here</h:outputLink>
               
               
            </h:column>
            
         
            
           
                      
                   
            
           
            </h:dataTable> 
			
			
	  
    </h:panelGrid>                   

</h:form>
	    
	                <h:form id="two" style="margin-top: 10px;">
            
       
                
                <h:dataTable value="#{fifthSemesterNote.getNoti()}" var="n"  border="2" style=" margin: auto;height: 180;background:#fff ;color:darkgray azure;text-align: center">
    <f:facet name = "header" >Recent News For You</f:facet>    	
            
            <h:column>
                <h:outputText value="#{n.notification}" style="color: red"></h:outputText>>
               
               
            </h:column>
            
         
            
           
                      
                   
            
           
            </h:dataTable>                  

</h:form>
	    
	    <div class="footersection template clear">
	
	     
	     <p>&copy; NU CSE Home</p>
	</div>  
	    
    </h:body>
</html>
